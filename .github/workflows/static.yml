<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and IP Address</title>
    <link rel="icon" href="data:,"> <!-- Favicon request disabled -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Text color */
            flex-direction: column; /* Column layout */
        }

        .button {
            background-color: #000; /* Black background */
            color: white; /* White text */
            border: 2px solid white; /* White border */
            padding: 20px 40px; /* Padding */
            font-size: 24px; /* Font size */
            cursor: pointer; /* Pointer cursor */
            border-radius: 5px; /* Rounded edges */
            transition: background-color 0.3s; /* Transition effect */
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Lighten on hover */
        }
    </style>
</head>
<body>
    <h1>Get Your Location and IP Address</h1>
    <button class="button" onclick="getLocation()">Get Location and IP</button>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Display the location
            alert("Latitude: " + latitude + "\nLongitude: " + longitude);

            // Now get the user's IP address
            getIpAddress();
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function getIpAddress() {
            // Fetch the user's IP address using a public API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    alert("Your IP Address: " + data.ip);
                    // Optionally, send this data to your server
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        }
    </script>
</body>
</html>
